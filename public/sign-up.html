<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store : signup here</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img src="img/loading.gif" class="loader" alt="loading" />
    <section class="form-section">
      <div class="form-container">
        <div class="form">
          <h1 class="form-heading">New here, sign up here</h1>
          <input
            type="text"
            autocomplete="off"
            id="name"
            name="name"
            placeholder="Enter Your Fullname"
          />
          <input
            type="email"
            autocomplete="off"
            id="email"
            name="email"
            placeholder="Enter Your Email"
          />
          <input
            type="password"
            autocomplete="off"
            id="password"
            name="password"
            placeholder="Enter Your Password"
          />
          <!-- <input
            type="number"
            autocomplete="off"
            id="name"
            name="number"
            placeholder="Enter Your Number"
          /> -->
          <span class="error">**this is an error</span>

          <div>
            <input type="checkbox" id="tc" /><label for="tc" class="tc-text"
              >I agree to the <a href="">terms and conditions</a></label
            >
            <button class="submit-btn">sign up</button>
            <a href="login.html" class="other-form-link"
              >Already have an account. login here</a
            >
          </div>
        </div>
        <img src="img/bg-3.png" class="form-img" alt="" />
      </div>
    </section>
    <script src="scripts/common.js"></script>
    <script src="scripts/form.js"></script>
  </body>
</html>
