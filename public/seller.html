<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store : seller account</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/seller.css" />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <img src="img/loading.gif" class="loader" alt="loading" />
    <div class="form">
      <h1 class="form-title">apply for a seller account</h1>
      <input
        type="text"
        autocomplete="off"
        placeholder="business-name"
        id="name"
      />
      <textarea
        type="text"
        autocomplete="off"
        placeholder="business-address"
        id="address"
      ></textarea>

      <textarea
        type="text"
        autocomplete="off"
        placeholder="about-your-business"
        id="about"
      ></textarea>

      <!-- <input
        type="number"
        autocomplete="off"
        placeholder="business-number"
        id="number"
      /> -->
      <span class="error"></span>
      <button class="apply-btn">get your account</button>
    </div>
    <img src="img/sofa-9.png" classs="seller-img" alt="" />
    <script src="scripts/common.js"></script>
    <script src="scripts/seller.js"></script>
  </body>
</html>
