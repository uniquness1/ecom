<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store : login here</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img src="img/loading.gif" class="loader" alt="loading" />
    <section class="form-section">
      <div class="form-container">
        <img src="img/login-bg.png" class="form-img" alt="" />
        <div class="form">
          <h1 class="form-heading">Welcome Back, login here</h1>

          <input
            type="text"
            autocomplete="off"
            id="email"
            placeholder="Enter Your Email"
          />
          <input
            type="password"
            autocomplete="off"
            id="password"
            placeholder="Enter Your Password"
          />
          <span class="error">**this is an error</span>
          <button type="button" class="submit-btn">LOGIN</button>
          <a href="sign-up.html" class="other-form-link"
            >Don't have an account. Register here</a
          >
        </div>
      </div>
    </section>
    <script src="scripts/common.js"></script>
    <script src="scripts/form.js"></script>
  </body>
</html>
